name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "packages/wirecam/dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "packages/wirecam/dist/index.js" ]; then
            echo "❌ Build failed: index.js not found"
            exit 1
          fi
          if [ ! -f "packages/wirecam/dist/index.mjs" ]; then
            echo "❌ Build failed: index.mjs not found"
            exit 1
          fi
          if [ ! -f "packages/wirecam/dist/index.d.ts" ]; then
            echo "❌ Build failed: index.d.ts not found"
            exit 1
          fi
          echo "✅ Build verification passed"

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm config set access public

      - name: Test package locally
        run: |
          cd packages/wirecam
          npm pack
          echo "✅ Package test passed"

      - name: Publish to NPM
        id: publish
        run: |
          cd packages/wirecam
          npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
